<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat - Realtime Node Socket.io Chat App</title>
    <link rel="shortcut icon" type="image/png" href="/img/Swipe.png">
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="/img/Swipe.png" alt="">
        <h1>Welcome to Swipe</h1>
    </nav>
    <div class="container"></div> 
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" placeholder="Type a Message">
            <button class="btn" type="submit" id="send"><img id="sendImg" src="/img/send.png" alt=""></button>
        </form>
    </div>
</body>
</html>
